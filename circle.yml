machine:
  timezone: Asia/Tokyo
  ruby:
    version: 2.3.0
  services:
    - docker

dependencies:
  pre:
    - bundle install
  override:
    - docker info
    - docker build --rm=false -t ci_test .

general:
  artifacts:
    - build

test:
  pre:
    - docker run --name serverspec -d -p 80:80 ci_test
  override:
    - CID=$(docker inspect --format "{{.Id}}" serverspec) &&
      sudo lxc-attach -n $CID -f /var/lib/docker/containers/$CID/config.lxc -- bash -c 'bundle exec rspec'
